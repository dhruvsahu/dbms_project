<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Club login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #a9def9">
    <div class="row bg-dark text-light">
      <div class="px-5 bg-dark">
        <h1
          style="
            font-family: poppins;
            text-align: center;
            color: antiquewhite;
            margin-top: 2%;
          "
        >
          Event Registration form
        </h1>
        <form method="post" style="margin-top: 50px">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect"
                  >Event Name</label
                >
                <input
                  name="EventName"
                  type="text"
                  class="form-control border border-dark"
                  id="firstname"
                  aria-describedby="EventName"
                  placeholder="Enter Event Name"
                />
              </div>
              <br />
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect"
                  >Event Date</label
                >
                <input
                  name="Date"
                  type="date"
                  class="form-control border border-dark"
                  id="mobileNumber"
                  placeholder="Event Date"
                />
              </div>
              <br />
              <label class="h4" for="inlineFormCustomSelect">Start Time</label>
              <input
                name="StartTime"
                type="time"
                class="form-control border border-dark"
                id="lastname"
                aria-describedby="StartTime"
                placeholder="Start Time"
              />
              <br />
              <label class="h4" for="inlineFormCustomSelect">End Time</label>
              <input
                name="EndTime"
                type="time"
                class="form-control border border-dark"
                id="lastname"
                aria-describedby="EndTime"
                placeholder="End Time"
              />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect">Venue</label>
                <input
                  name="Venue"
                  type="text"
                  class="form-control border border-dark"
                  id="email"
                  placeholder="Venue"
                />
              </div>
              <br />
              <div class="form-group rounded">
                <label class="h4" for="inlineFormCustomSelect"
                  >Registration Fee</label
                >
                <input
                  name="RegistrationFee"
                  type="number"
                  class="form-control border border-dark"
                  id="email"
                  placeholder="Registration Fee"
                />
              </div>
              <br />
              <div class="form-group rounded">
                <label class="h4" for="inlineFormCustomSelect"
                  >Event Description</label
                >
                <input
                  name="EventDescription"
                  type="text"
                  class="form-control border border-dark"
                  id="email"
                  placeholder="Event Description"
                />
              </div>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-md-5"></div>
            {% for error in errors %}
            <h5 class="col-md-2 text-warning">{{error}}</h5>
            {% endfor %}
          </div>
          <div class="row" style="margin-top: 20px; margin-bottom: 50px">
            <div class="col-md-5"></div>
            <button
              type="submit"
              class="btn btn-primary border border-dark col-md-2"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- <script type="text/javascript" src="{{ url_for('static',filename='app.js') }}"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
